# Gmail TUI Light Theme
# Based on light color scheme

gmailTUI:
  body:
    fgColor: "#2c3e50"          # Color de texto principal
    bgColor: "#ecf0f1"          # Color de fondo principal
    logoColor: "#3498db"        # Color del logo

  frame:
    border:
      fgColor: "#bdc3c7"        # Color de bordes normales
      focusColor: "#3498db"     # Color de bordes con foco
    
    title:
      fgColor: "#2c3e50"        # Color del título
      bgColor: "#ecf0f1"        # Fondo del título
      highlightColor: "#f39c12" # Color de resaltado
      counterColor: "#27ae60"   # Color del contador
      filterColor: "#3498db"    # Color del filtro

  table:
    fgColor: "#2c3e50"          # Color de texto de tabla
    bgColor: "#ecf0f1"          # Fondo de tabla
    headerFgColor: "#27ae60"    # Color de headers
    headerBgColor: "#ecf0f1"    # Fondo de headers

  # Colores específicos para emails
  email:
    unreadColor: "#e67e22"      # Naranja para no leídos
    readColor: "#7f8c8d"        # Gris para leídos
    importantColor: "#e74c3c"   # Rojo para importantes
    sentColor: "#27ae60"        # Verde para enviados
    draftColor: "#f39c12"       # Amarillo para borradores

