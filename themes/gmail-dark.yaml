# GizTUI Dark Theme
# Pure v2.0 hierarchical theme structure ONLY
# Based on Dracula color scheme

name: "Gmail Dark"
description: "Dark theme based on Dracula color scheme"
version: "2.0"

gmailTUI:
  # FOUNDATION COLORS
  # Base colors that all components inherit by default
  foundation:
    background: "#282a36"          # Main background color (Dracula background)
    foreground: "#f8f8f2"          # Main text color (Dracula foreground)
    border: "#44475a"              # Normal border color (Dracula comment)
    focus: "#6272a4"               # Focused border color (Dracula current line)

  # SEMANTIC COLORS  
  # Meaning-based colors that convey specific states
  semantic:
    primary: "#50fa7b"             # Green - titles, main actions (Dracula green)
    secondary: "#6272a4"           # Gray-blue - supporting elements
    accent: "#8be9fd"              # Cyan - highlights, links (Dracula cyan)
    success: "#50fa7b"             # Green - success messages
    warning: "#f1fa8c"             # Yellow - warning messages (Dracula yellow)
    error: "#ff5555"               # Red - error messages (Dracula red)
    info: "#8be9fd"                # Cyan - info messages

  # INTERACTION COLORS
  # User interaction states
  interaction:
    selection:
      cursor:
        bg: "#44475a"              # Single item selection background
        fg: "#f8f8f2"              # Single item selection text
      bulk:
        bg: "#282a36"              # Multi-item selection background
        fg: "#f8f8f2"              # Multi-item selection text
    input:
      bg: "#44475a"                # Input field background
      fg: "#f8f8f2"                # Input field text
      label: "#f1fa8c"             # Input field label color
    statusBar:
      bg: "#6272a4"                # Status bar background
      fg: "#f8f8f2"                # Status bar text

  # COMPONENT OVERRIDES
  # Specific colors for components that differ from semantic defaults
  overrides:
    ai:
      primary: "#bd93f9"           # Purple for AI titles (Dracula purple)
      accent: "#ff79c6"            # Pink for AI highlights (Dracula pink)
      
    prompts:
      primary: "#ff79c6"           # Pink for prompt titles
      accent: "#ffb86c"            # Orange for prompt highlights (Dracula orange)
      
    obsidian:
      primary: "#ffb86c"           # Orange for Obsidian titles
      accent: "#f1fa8c"            # Yellow for Obsidian highlights
      
    links:
      primary: "#8be9fd"           # Cyan for link titles
      accent: "#50fa7b"            # Green for link highlights
      
    stats:
      primary: "#f1fa8c"           # Yellow for stats titles
      accent: "#bd93f9"            # Purple for stats highlights
      
    saved_queries:
      primary: "#bd93f9"           # Purple for saved query titles
      accent: "#ff79c6"            # Pink for saved query highlights
      
    attachments:
      primary: "#ffb86c"           # Orange for attachment titles
      accent: "#f1fa8c"            # Yellow for attachment highlights
      
    compose:
      primary: "#6272a4"           # Blue for email composition titles
      accent: "#50fa7b"            # Green for send/success actions
      
    drafts:
      primary: "#ff79c6"           # Pink for draft picker titles
      accent: "#ffb86c"            # Orange for draft highlights